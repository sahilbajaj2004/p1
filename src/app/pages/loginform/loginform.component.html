<div class="header">
  <div class="form-wrapper">
    <div class="tabs">
      <button class="tab active" data-tab="login">Login</button>
      <button class="tab" data-tab="signup">Signup</button>
    </div>

    <div class="form-container">

      <form id="login" class="form active">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" class="switch-tab" data-tab="signup">Signup</a></p>
      </form>

      <form id="signup" class="form">
        <h2>Signup</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Signup</button>
        <p>Already have an account? <a href="#" class="switch-tab" data-tab="login">Login</a></p>
      </form>

    </div>
  </div>

</div>
